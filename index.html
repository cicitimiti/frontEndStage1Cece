<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfilePage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div><h1 data-testid="slackUserName">CECE</h1></div>

        <div class="img"><img data-testid="slackDisplayImage" src="img/portimage.jpg" alt="cece"></div>


        <div class="day"><h2  data-testid="currentDayOfTheWeek">Today</h2></div>

        <div class="clock" data-testid="currentUTCTime">

            <div>
                <span id="hour">00</span>
                <span class="text">Hours</span>
            </div>
            
            <div>
                <span id="minutes">00</span>
                <span class="text">Minutes</span>
            </div>
    
            <div>
                <span id="seconds">00</span>
                <span class="text">Seconds</span>
            </div>
    
            <div>
                <span id="ampm">AM</span>
                
            </div>
    
        </div>

        <div class="track" data-testid="myTrack">Frontend</div>

        <div class="btn"><a data-testid=“githubURL” href="https://github.com/cicitimiti/frontEndStage1Cece">Github</a> </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
